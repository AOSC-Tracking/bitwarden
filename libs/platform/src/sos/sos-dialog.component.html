<bit-dialog title="SOS: {{ state.title }}" dialogSize="large">
  <ng-container bitDialogContent>
    <bit-sos-page-first *ngIf="state.page == 'first'"></bit-sos-page-first>
  </ng-container>
  <ng-container bitDialogFooter>
    <button bitButton type="button" buttonType="primary">Next</button>
    <button bitButton type="button" buttonType="secondary">Cancel</button>
  </ng-container>
</bit-dialog>
