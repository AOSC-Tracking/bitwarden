<!-- Web -->

<form *ngIf="clientType === 'web'" [bitSubmit]="submit" [formGroup]="formGroup">
  <bit-form-field>
    <bit-label>{{ "accountEmail" | i18n }}</bit-label>
    <input
      bitInput
      appAutofocus
      inputmode="email"
      appInputVerbatim="false"
      type="email"
      formControlName="email"
    />
  </bit-form-field>

  <button class="tw-mb-2" type="submit" bitButton bitFormButton buttonType="primary" [block]="true">
    {{ "requestHint" | i18n }}
  </button>
  <a bitButton buttonType="secondary" routerLink="/login" [block]="true">
    {{ "cancel" | i18n }}
  </a>
</form>

<!-- Browser -->

<form *ngIf="clientType === 'browser'" [bitSubmit]="submit" [formGroup]="formGroup">
  <main tabindex="-1">
    <bit-form-field>
      <bit-label>{{ "accountEmail" | i18n }}</bit-label>
      <input
        bitInput
        appAutofocus
        inputmode="email"
        appInputVerbatim="false"
        type="email"
        formControlName="email"
      />
    </bit-form-field>

    <button
      class="tw-mb-2"
      type="submit"
      bitButton
      bitFormButton
      buttonType="primary"
      [block]="true"
    >
      {{ "requestHint" | i18n }}
    </button>
    <a bitButton buttonType="secondary" routerLink="/login" [block]="true">
      {{ "cancel" | i18n }}
    </a>
  </main>
</form>
