<ng-template #formContentTemplate>
  <bit-form-field>
    <bit-label>{{ "accountEmail" | i18n }}</bit-label>
    <input
      bitInput
      appAutofocus
      inputmode="email"
      appInputVerbatim="false"
      type="email"
      formControlName="email"
    />
  </bit-form-field>

  <button class="tw-mb-2" type="submit" bitButton bitFormButton buttonType="primary" [block]="true">
    {{ "requestHint" | i18n }}
  </button>
  <a bitButton buttonType="secondary" routerLink="/login" [block]="true">
    {{ "cancel" | i18n }}
  </a>
</ng-template>

<form [bitSubmit]="submit" [formGroup]="formGroup">
  <main *ngIf="clientType === 'browser'" tabindex="-1">
    <ng-container *ngTemplateOutlet="formContentTemplate"></ng-container>
  </main>
  <ng-container *ngIf="clientType !== 'browser'">
    <ng-container *ngTemplateOutlet="formContentTemplate"></ng-container>
  </ng-container>
</form>
