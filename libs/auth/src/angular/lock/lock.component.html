<!-- TODO: this is just web HTML, we need new HTML for PIN & Biometrics -->
<form [bitSubmit]="submit" [formGroup]="formGroup">
  <bit-form-field>
    <bit-label>{{ "masterPass" | i18n }}</bit-label>
    <input
      type="password"
      formControlName="masterPassword"
      bitInput
      appAutofocus
      name="masterPassword"
      required
    />
    <button type="button" bitIconButton bitSuffix bitPasswordInputToggle></button>
  </bit-form-field>

  <hr />

  <div class="tw-flex tw-flex-col tw-space-y-3">
    <button type="submit" bitButton bitFormButton buttonType="primary" block>
      {{ "unlock" | i18n }}
    </button>

    <p class="tw-text-center">{{ "or" | i18n }}</p>

    <!-- TODO: this doesn't feel good. I wonder if I should roll up all unlock opts into a method which
     desktop can run set interval on.  -->
    <ng-container *ngIf="clientType == ClientType.Browser">
      <button type="button" bitButton bitFormButton buttonType="secondary" block>
        {{ "unlockWithBiometrics" | i18n }}
      </button>
    </ng-container>

    <ng-container *ngIf="clientType == ClientType.Desktop">
      <!-- TODO: must handle TDE no MP and no PIN scenario -->
      <button
        *ngIf="supportsBiometric && biometricLockSet && biometricReady"
        type="button"
        bitButton
        bitFormButton
        buttonType="secondary"
        (click)="unlockBiometric()"
        block
      >
        {{ "unlockWithBiometrics" | i18n }}
      </button>
    </ng-container>

    <button type="button" bitButton bitFormButton block (click)="logOut()">
      {{ "logOut" | i18n }}
    </button>
  </div>
</form>
