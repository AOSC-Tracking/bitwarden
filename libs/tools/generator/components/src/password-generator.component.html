<bit-toggle-group
  fullWidth
  class="tw-mb-4"
  [selected]="credentialType$ | async"
  (selectedChange)="onCredentialTypeChanged($event)"
  attr.aria-label="{{ 'type' | i18n }}"
>
  <bit-toggle value="password">
    {{ "password" | i18n }}
  </bit-toggle>
  <bit-toggle value="passphrase">
    {{ "passphrase" | i18n }}
  </bit-toggle>
</bit-toggle-group>
<bit-item>
  <div bit-item-content>
    <bit-color-password
      class="tw-text-base tw-font-mono"
      [password]="value$ | async"
    ></bit-color-password>
  </div>
  <ng-container slot="end">
    <bit-item-action>
      <button
        type="button"
        bitIconButton="bwi-generate"
        buttonType="main"
        (click)="generate$.next()"
      >
        {{ "generatePassword" | i18n }}
      </button>
    </bit-item-action>
    <bit-item-action>
      <button
        type="button"
        bitIconButton="bwi-clone"
        buttonType="main"
        [appCopyClick]="value$ | async"
      >
        {{ "copyPassword" | i18n }}
      </button>
    </bit-item-action>
  </ng-container>
</bit-item>
<bit-password-settings
  class="tw-mt-6"
  *ngIf="(credentialType$ | async) === 'password'"
  [userId]="this.userId$ | async"
  (onUpdated)="generate$.next()"
/>
<bit-passphrase-settings
  class="tw-mt-6"
  *ngIf="(credentialType$ | async) === 'passphrase'"
  [userId]="this.userId$ | async"
  (onUpdated)="generate$.next()"
/>
