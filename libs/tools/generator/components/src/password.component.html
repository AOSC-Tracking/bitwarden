<bit-section>
  <bit-section-header *ngIf="showHeader">
    <h6 bitTypography="h6">{{ "options" | i18n }}</h6>
  </bit-section-header>
  <form class="box" [formGroup]="settings" class="tw-container">
    <div class="tw-mb-4">
      <bit-card>
        <bit-form-field>
          <bit-label>{{ "length" | i18n }}</bit-label>
          <input
            bitInput
            formControlName="length"
            type="number"
            [min]="minLength"
            [max]="maxLength"
          />
        </bit-form-field>
      </bit-card>
    </div>
    <div>
      <bit-card>
        <div>
          <!-- TODO: horizontal layout -->
          <bit-form-control>
            <input bitCheckbox type="checkbox" formControlName="uppercase" />
            <bit-label>{{ "uppercase" | i18n }}</bit-label>
          </bit-form-control>
          <bit-form-control>
            <input bitCheckbox type="checkbox" formControlName="lowercase" />
            <bit-label>{{ "lowercase" | i18n }}</bit-label>
          </bit-form-control>
          <bit-form-control>
            <input bitCheckbox type="checkbox" formControlName="numbers" />
            <bit-label>{{ "numbers" | i18n }}</bit-label>
          </bit-form-control>
          <bit-form-control>
            <input bitCheckbox type="checkbox" formControlName="special" />
            <bit-label>{{ "specialCharacters" | i18n }}</bit-label>
          </bit-form-control>
        </div>
        <div>
          <bit-form-field>
            <bit-label>{{ "minNumbers" | i18n }}</bit-label>
            <input
              bitInput
              type="number"
              [min]="minMinNumber"
              [max]="maxMinNumber"
              formControlName="minNumber"
            />
          </bit-form-field>
          <bit-form-field>
            <bit-label>{{ "minSpecial" | i18n }}</bit-label>
            <input
              bitInput
              type="number"
              [min]="minMinSpecial"
              [max]="maxMinSpecial"
              formControlName="minSpecial"
            />
          </bit-form-field>
        </div>
        <bit-form-control>
          <input bitCheckbox type="checkbox" formControlName="avoidAmbiguous" />
          <bit-label>{{ "ambiguous" | i18n }}</bit-label>
        </bit-form-control>
      </bit-card>
    </div>
  </form>
</bit-section>
