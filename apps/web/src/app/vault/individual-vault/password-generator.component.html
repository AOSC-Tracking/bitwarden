<bit-dialog dialogSize="default">
  <span bitDialogTitle>
    {{ "generatePassword" | i18n }}
  </span>
  <ng-container bitDialogContent>
    <vault-cipher-form-generator type="password" (valueGenerated)="passwordGenerated($event)" />
  </ng-container>
  <ng-container bitDialogFooter>
    <button bitButton type="button" buttonType="primary" (click)="passwordAdded()">
      {{ "save" | i18n }}
    </button>
  </ng-container>
</bit-dialog>
